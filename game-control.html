<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Game Control</title>

<style>
/* Адаптивная верстка */
body {
  margin: 0;
  padding: 12px;
  background: #0e0e0e;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: clamp(12px, 2vw, 18px); /* текст подстраивается под экран */
}

.block {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 4px;
  font-weight: bold;
  text-align: center;
  font-size: clamp(14px, 2.5vw, 20px); /* заголовки масштабируются */
}

select, button {
  width: 100%;
  padding: 8px;
  font-size: clamp(12px, 2vw, 18px); /* адаптивный размер текста */
  border-radius: 6px;
  border: none;
  background: #2a2a2a;
  color: #fff;
}

select[multiple] {
  height: auto;
  max-height: 200px; /* не занимает весь экран */
}

button {
  margin-top: 6px;
  background: #c0392b;
  cursor: pointer;
}

#lhDisplay {
  margin-top: 6px;
  text-align: center;
  font-size: clamp(14px, 2vw, 20px);
  font-weight: bold;
}
</style>
</head>

<body>

<div class="block">
  <label>Номер игры</label>
  <select id="gameSelect"></select>
</div>

<div class="block">
  <label>Л.Х. (выберите до 3 чисел)</label>
  <select id="lhSelect" multiple></select>

  <div id="lhDisplay">Л.Х. —</div>

  <button id="resetLH">Сбросить Л.Х.</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://yctiaoltfmgehjdojhpk.supabase.co";
const SUPABASE_KEY = "sb_publishable_VKqWEzjk6vDmSyKMYz33ow_YoVtFnvW";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const gameSelect = document.getElementById("gameSelect");
const lhSelect = document.getElementById("lhSelect");
const lhDisplay = document.getElementById("lhDisplay");
const resetLH = document.getElementById("resetLH");

let state;

/* Заполняем списки */
for (let i = 1; i <= 12; i++) {
  gameSelect.add(new Option("Игра " + i, i));
}
for (let i = 1; i <= 10; i++) {
  lhSelect.add(new Option(i, i));
}

/* Загрузка состояния из базы */
async function load() {
  const { data } = await db
    .from("game_state")
    .select("*")
    .eq("id", 1)
    .single();

  state = data;

  gameSelect.value = state.game_number;
  renderLH();
  renderLHSelect();
}

/* Отрисовка Л.Х. */
function renderLH() {
  const nums = [state.lh_1, state.lh_2, state.lh_3].filter(n => n !== null);
  lhDisplay.textContent = nums.length
    ? "Л.Х. " + nums.join(" ")
    : "Л.Х. —";
}

/* Отмечаем выбранные числа в мультиселекте */
function renderLHSelect() {
  const selectedNums = [state.lh_1, state.lh_2, state.lh_3].filter(n => n !== null);
  Array.from(lhSelect.options).forEach(opt => {
    opt.selected = selectedNums.includes(Number(opt.value));
  });
}

/* Смена номера игры */
gameSelect.onchange = async () => {
  await db.from("game_state")
    .update({ game_number: Number(gameSelect.value) })
    .eq("id", 1);
};

/* Выбор чисел Л.Х. */
lhSelect.onchange = async () => {
  const selectedOptions = Array.from(lhSelect.selectedOptions)
    .map(opt => Number(opt.value));

  if (selectedOptions.length > 3) {
    alert("Можно выбрать только 3 числа");
    renderLHSelect();
    return;
  }

  const update = {
    lh_1: selectedOptions[0] ?? null,
    lh_2: selectedOptions[1] ?? null,
    lh_3: selectedOptions[2] ?? null
  };

  await db.from("game_state")
    .update(update)
    .eq("id", 1);

  state = { ...state, ...update };
  renderLH();
  renderLHSelect();
};

/* Сброс Л.Х. */
resetLH.onclick = async () => {
  await db.from("game_state")
    .update({ lh_1: null, lh_2: null, lh_3: null })
    .eq("id", 1);

  state.lh_1 = state.lh_2 = state.lh_3 = null;
  renderLH();
  renderLHSelect();
};

/* Инициализация */
load();
</script>

</body>
</html>
