<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Game Control</title>

<style>
body {
  margin: 0;
  padding: 12px;
  background: #0e0e0e;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: clamp(12px, 2vw, 18px);
}

.block {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 4px;
  font-weight: bold;
  text-align: center;
  font-size: clamp(14px, 2.5vw, 20px);
}

select, button {
  width: 100%;
  padding: 8px;
  font-size: clamp(12px, 2vw, 18px);
  border-radius: 6px;
  border: none;
  background: #2a2a2a;
  color: #fff;
}

button {
  margin-top: 6px;
  background: #c0392b;
  cursor: pointer;
}

#lhDisplay {
  margin-top: 6px;
  text-align: center;
  font-size: clamp(14px, 2vw, 20px);
  font-weight: bold;
}
</style>
</head>

<body>

<div class="block">
  <label>Номер игры</label>
  <select id="gameSelect"></select>
</div>

<div class="block">
  <label>Л.Х. (выберите до 3 чисел)</label>
  <select id="lhSelect">
    <option value="">Выберите число</option>
  </select>

  <div id="lhDisplay">Л.Х. —</div>

  <button id="resetLH">Сбросить Л.Х.</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://yctiaoltfmgehjdojhpk.supabase.co";
const SUPABASE_KEY = "sb_publishable_VKqWEzjk6vDmSyKMYz33ow_YoVtFnvW";

const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const gameSelect = document.getElementById("gameSelect");
const lhSelect = document.getElementById("lhSelect");
const lhDisplay = document.getElementById("lhDisplay");
const resetLH = document.getElementById("resetLH");

let state = { game_number: 1, lh_1: null, lh_2: null, lh_3: null };

/* Заполняем списки */
for (let i = 1; i <= 12; i++) {
  gameSelect.add(new Option("Игра " + i, i));
}
for (let i = 1; i <= 10; i++) {
  lhSelect.add(new Option(i, i));
}

/* Загрузка состояния из базы */
async function load() {
  const { data } = await db
    .from("game_state")
    .select("*")
    .eq("id", 1)
    .single();

  if (data) state = { ...state, ...data };

  gameSelect.value = state.game_number;
  renderLH();
}

/* Отображение Л.Х. */
function renderLH() {
  const nums = [state.lh_1, state.lh_2, state.lh_3].filter(n => n !== null);
  lhDisplay.textContent = nums.length ? "Л.Х. " + nums.join(" ") : "Л.Х. —";
}

/* Смена номера игры */
gameSelect.onchange = async () => {
  await db.from("game_state")
    .update({ game_number: Number(gameSelect.value) })
    .eq("id", 1);
};

/* Выбор числа Л.Х. */
lhSelect.onchange = async () => {
  const val = Number(lhSelect.value);
  if (!val) return;

  const nums = [state.lh_1, state.lh_2, state.lh_3].filter(n => n !== null);

  if (nums.includes(val)) {
    alert("Это число уже выбрано");
    lhSelect.value = "";
    return;
  }

  if (state.lh_1 === null) state.lh_1 = val;
  else if (state.lh_2 === null) state.lh_2 = val;
  else if (state.lh_3 === null) state.lh_3 = val;

  await db.from("game_state")
    .update({ lh_1: state.lh_1, lh_2: state.lh_2, lh_3: state.lh_3 })
    .eq("id", 1);

  renderLH();

  // Скрываем список только после третьего числа
  if ([state.lh_1, state.lh_2, state.lh_3].filter(n => n !== null).length === 3) {
    lhSelect.style.display = "none";
  } else {
    lhSelect.value = ""; // сброс выбора для следующего числа
  }
};

/* Сброс Л.Х. */
resetLH.onclick = async () => {
  state.lh_1 = state.lh_2 = state.lh_3 = null;
  await db.from("game_state")
    .update({ lh_1: null, lh_2: null, lh_3: null })
    .eq("id", 1);

  renderLH();
  lhSelect.style.display = "block";
  lhSelect.value = "";
};

/* Инициализация */
load();
</script>

</body>
</html>
