<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Перерыв OBS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    /* Видео занимает весь экран */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* сохраняет пропорции и покрывает весь экран */
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <audio id="audio" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
