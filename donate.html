<style>

  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes softPulse {
  0% {
    box-shadow: 0 0 0 0 rgba(200, 0, 0, 0.35);
  }
  70% {
    box-shadow: 0 0 0 18px rgba(200, 0, 0, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(200, 0, 0, 0);
  }
}

.btn {
  background: linear-gradient(135deg, #ff2a2a, #000000);
  color: #ffffff;
  font-size: 26px;
  font-weight: bold;
  padding: 20px 48px;
  border-radius: 60px;
  text-decoration: none;
  animation: softPulse 3s infinite;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
}
</style>
</head>
