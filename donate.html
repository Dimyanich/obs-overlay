<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

@keyframes pulse {
  0% {
    box-shadow: 0 0 0 0 rgba(255, 50, 50, 0.8);
  }
  70% {
    box-shadow: 0 0 0 30px rgba(255, 50, 50, 0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255, 50, 50, 0);
  }
}

.btn {
  background: #ff2d2d;
  color: white;
  font-size: 26px;
  font-weight: bold;
  padding: 20px 46px;
  border-radius: 60px;
  text-decoration: none;
  animation: pulse 2s infinite;
}
</style>
</head>
<body>

<a class="btn" href="https://ТВОЯ_ССЫЛКА" target="_blank">
  ❤️ Задонатить
</a>

</body>
</html>
