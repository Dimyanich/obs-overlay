<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<style>
@font-face {
  font-family: 'BatmanForever';
  src: url('BatmanForeverAlternateCyr.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

body {
  margin: 0;
  background: transparent;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.btn {
  font-family: 'BatmanForever', sans-serif;
  background: linear-gradient(135deg, #111111, #000000);
  color: #ffffff;
  font-size: 26px;
  letter-spacing: 2px;
  padding: 22px 50px;
  border-radius: 60px;
  text-decoration: none;

  /* Неоновый glow */
  box-shadow:
    0 0 8px #ff0000,
    0 0 12px #ff0000,
    0 0 18px #ff0000,
    0 0 24px #ff0000;

  /* Для плавности glow на текст */
  text-shadow:
    0 0 4px #ff0000,
    0 0 8px #ff0000,
    0 0 12px #ff0000;

  transition: transform 0.2s;
}

.btn:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<a class="btn" href="https://stream.cloudtips.ru/t/AtMjz8qkiiSuGccmNc4w" target="_blank">
  ПОЖЕРТВОВАТЬ
</a>

</body>
</html>
